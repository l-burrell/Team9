<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{url_for('index')}}">login</a></li>
        </ul>
    </nav>
    <main>
        <form action="" method="post">
            <div>
                <h2 class="home_header">Register</h2>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Jane Doe" autocomplete="off" value="{{request.form['name']}}">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="username@gsu.edu" pattern=".+@gsu.edu|.+@student.gsu.edu" value="{{request.form['email']}}"  autocomplete="off">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" value="{{request.form['password']}}" autocomplete="off">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="password" value="{{request.form['confirmPassword']}}" autocomplete="off">
            </div>
            <div>
                <button class="home_submit">Register</button>
            </div>
        </form>
        
        <div class="error_message">
            {% for msg in get_flashed_messages() %}
            <h4>{{ msg }}</h4>
            {%endfor%}
        </div>
    </main>
</body>
</html>
